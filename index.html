<!doctype html>
<html lang="pt-br">

<head>
	<title>Login Mylobby</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<!-- <body class="img js-fullheight" style="background-image: url(images/bg.jpg);"> -->

<body class="img js-fullheight">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<!-- <h2 class="heading-section">Mylobby.com</h2> -->
					<img class="img-login" src="images/mylobby.jpg" alt="login mylobby">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<!-- <h3 class="mb-4 text-center">Possui conta?</h3> -->
						<form action="#" class="signin-form">
							<div class="form-group">
								<input type="email" class="form-control" placeholder="E-mail" required autocomplete="on">
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Senha"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Entrar</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Lembre-me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Esqueceu a senha?</a>
								</div>
							</div>
						</form>
						<p class="w-100 text-center">&mdash; Ou Logue com &mdash;</p>
						<div class="social d-flex text-center">
							<a href="#" class="px-2 py-2 mr-md-1 rounded"><span
									class="ion-logo-facebook mr-2"></span>Facebook</a>
							<a href="#" class="px-2 py-2 ml-md-1 rounded"><span
									class="ion-logo-twitter mr-2"></span>Twitter</a>
						</div><br>
						<p class="w-100 text-center">&mdash; Ou &mdash;</p>
							<a href="#" class="criar-conta"><span>Criar Conta</span></a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
